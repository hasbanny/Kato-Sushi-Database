{% extends "test-layout.html" %}
	
{% block title %}
Login
{% endblock %}
{% block script %}
<script src="{{ base_url() }}/../index.js"></script>
<style type="text/css">
	.img-fluid {
		position: relative;
    	width:  25%;
    	height: 30%;
	}
    #pic{
        position: relative;
    	width:  25%;
    	height: 20%;
    }
    h2 {
        text-align: center;
    }
    body {
        background-color: #D42E23;
    }
</style>
{% endblock %}
{% block content %}

<div id="login" class="container">
            <div id="sign" class="row justify-content-md-center mt-5">
                    <div class="card" style="width: 30rem;">
                      <div class="card-body">
                          <img id="pic" class="rounded mx-auto d-block" src="{{ base_url() }}/../signin.png"/>
                        <h5 class="card-title" style="text-align: center">Sign in</h5>
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Owner ID</label>
                                <input type="textbox" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ID">
                            </div>
                            <div id="userx"class="alert-danger p-2 mb-2" hidden="true">That ID doesn't exist!</div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div id="wrong"class="alert-danger p-2 mb-2" hidden="true">That password is wrong YOU CRIMINAL.</div>
                            <button id="log" type="submit" class="btn btn-primary btn-block" style="background-color: #1C2E4C; border-color: #1C2E4C">Login</button>
                            <p>*New owner? Only an exisiting owner sign you up!</p>
                        </form>
                          </div>
                    </div>
                </div>
                <a href="{{ path_for('home') }}">Back</a>
</div>
{% endblock %}
